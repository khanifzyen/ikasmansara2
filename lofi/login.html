<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-wrapper {
            padding: 30px 24px;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .back-btn {
            font-size: 24px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .login-header {
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: var(--primary);
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: var(--text-grey);
        }

        .forgot-pass {
            text-align: right;
            margin-bottom: 30px;
        }

        .forgot-pass a {
            font-size: 13px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .btn-google {
            background: white;
            color: var(--text-dark);
            border: 1px solid #E5E7EB;
            width: 100%;
            padding: 14px;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
        }

        .btn-google:active {
            background-color: #f9fafb;
            transform: scale(0.98);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 24px 0;
            color: var(--text-grey);
            font-size: 12px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #E5E7EB;
        }

        .divider span {
            padding: 0 10px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="login-wrapper fade-in">
            <div class="back-btn" onclick="goBack()">←</div>

            <div class="login-header">
                <h1>Selamat Datang<br>Kembali!</h1>
                <p>Silakan masuk untuk melanjutkan.</p>
            </div>

            <button type="button" class="btn-google"
                onclick="alert('Google Sign In belum terimplementasi backend-nya.')">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M23.52 12.29C23.52 11.43 23.47 10.73 23.32 10.13H12V14.51H18.47C18.18 15.99 17.34 17.25 16.08 18.1L19.945 21.1C22.2 19.01 23.52 15.92 23.52 12.29Z"
                        fill="#4285F4" />
                    <path
                        d="M12 24C15.24 24 17.965 22.92 20.01 21.1L16.08 18.1C15 18.82 13.62 19.26 12 19.26C8.875 19.26 6.22 17.15 5.265 14.29L1.275 17.385C3.375 21.57 7.675 24 12 24Z"
                        fill="#34A853" />
                    <path
                        d="M5.265 14.29C5.035 13.56 4.9 12.78 4.9 12C4.9 11.22 5.035 10.44 5.265 9.71L1.275 6.615C0.46 8.235 0 10.06 0 12C0 13.94 0.46 15.765 1.275 17.385L5.265 14.29Z"
                        fill="#FBBC05" />
                    <path
                        d="M12 4.74C13.77 4.74 15.35 5.35 16.6 6.54L20.09 3.05C17.965 1.07 15.24 0 12 0C7.675 0 3.375 2.43 1.275 6.615L5.265 9.71C6.22 6.85 8.875 4.74 12 4.74Z"
                        fill="#EA4335" />
                </svg>
                Google
            </button>

            <div class="divider">
                <span>Atau login dengan email password</span>
            </div>

            <form onsubmit="event.preventDefault(); navigateTo('home.html');">
                <div class="input-group">
                    <label>Email / No HP</label>
                    <input type="text" class="input-field" placeholder="Masukkan email atau no hp">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" class="input-field" placeholder="••••••••">
                </div>

                <div class="forgot-pass">
                    <a href="#">Lupa Password?</a>
                </div>

                <button type="submit" class="btn-primary">Masuk</button>
            </form>

            <div style="text-align: center; margin-top: 30px; font-size: 14px;">
                Belum punya akun? <a href="role-selection.html"
                    style="color: var(--primary); font-weight:600; text-decoration: none;">Daftar</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
