<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Alumni</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .reg-wrapper {
            padding: 24px;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: white;
            overflow-y: auto;
        }

        .form-section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 18px;
            color: var(--primary);
            margin-bottom: 16px;
            font-weight: 600;
            border-bottom: 1px solid #f3f4f6;
            padding-bottom: 8px;
        }

        .btn-container {
            margin-top: 20px;
            margin-bottom: 40px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="reg-wrapper">
            <div onclick="goBack()" style="cursor:pointer; margin-bottom: 20px; font-weight: 500;">‚Üê Kembali</div>

            <h1 style="margin-bottom: 24px; font-size: 24px;">Pendaftaran Alumni</h1>

            <form id="regForm"
                onsubmit="event.preventDefault(); alert('Pendaftaran Berhasil! Silahkan tunggu verifikasi admin.'); window.location.href='login.html';">

                <!-- Data Akun -->
                <div class="form-section">
                    <h3 class="section-title">Data Akun</h3>
                    <div class="input-group">
                        <label>Nama Lengkap</label>
                        <input type="text" class="input-field" placeholder="Sesuai Ijazah">
                    </div>
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" class="input-field" placeholder="contoh@email.com">
                    </div>
                    <div class="input-group">
                        <label>No WhatsApp</label>
                        <input type="tel" class="input-field" placeholder="0812...">
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" class="input-field">
                    </div>
                </div>

                <!-- Data Sekolah -->
                <div class="form-section">
                    <h3 class="section-title">Data Sekolah</h3>
                    <div class="input-group">
                        <label>Tahun Lulus (Angkatan)</label>
                        <select class="input-field">
                            <option>Pilih Tahun</option>
                            <option>2023</option>
                            <option>2022</option>
                            <option>2021</option>
                            <option>2000</option>
                            <option>1998</option>
                        </select>
                    </div>
                </div>

                <!-- Profil Saat Ini -->
                <div class="form-section">
                    <h3 class="section-title">Profil Saat Ini</h3>
                    <div class="input-group">
                        <label>Status Pekerjaan</label>
                        <select class="input-field">
                            <option>Swasta</option>
                            <option>PNS/BUMN</option>
                            <option>Wirausaha</option>
                            <option>Mahasiswa</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Instansi / Perusahaan</label>
                        <input type="text" class="input-field" placeholder="Tempat bekerja">
                    </div>
                    <div class="input-group">
                        <label>Domisili (Kota)</label>
                        <input type="text" class="input-field" placeholder="Kota tempat tinggal">
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="btn-container">
                    <button type="submit" class="btn-primary">Daftar Sekarang</button>
                    <p style="text-align: center; margin-top: 16px; font-size: 13px; color: var(--text-grey);">
                        Sudah punya akun? <a href="login.html"
                            style="color: var(--primary); text-decoration: none; font-weight: 600;">Masuk</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
