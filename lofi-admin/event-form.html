    <div class="app-container">
        <div class="nav-header">
            <div class="back-btn" onclick="goBack()">â†</div>
            <h2>Buat Event</h2>
        </div>

        <div class="form-section content-padding">
            <div class="input-group">
                <label>Judul Event</label>
                <input type="text" class="input-field" placeholder="Contoh: Jalan Sehat 2026">
            </div>

            <div class="input-group">
                <label>Tanggal</label>
                <input type="date" class="input-field">
            </div>

            <div class="input-group">
                <label>Waktu</label>
                <input type="time" class="input-field">
            </div>

            <div class="input-group">
                <label>Lokasi</label>
                <input type="text" class="input-field" placeholder="Contoh: Lapangan SMAN 1 Jepara">
            </div>

            <div class="input-group">
                <label>Deskripsi</label>
                <textarea class="input-field" rows="4" placeholder="Deskripsi lengkap event..."></textarea>
            </div>

            <div class="input-group">
                <label>Banner Image URL</label>
                <input type="url" class="input-field" placeholder="https://...">
            </div>

            <hr style="border: 0; border-top: 1px solid #f3f4f6; margin: 32px 0;">

            <h3 style="margin-bottom: 20px;">Pengaturan Tiket</h3>

            <div class="input-group">
                <label>Harga Tiket (Rp)</label>
                <input type="number" class="input-field" placeholder="50000">
            </div>

            <div class="input-group">
                <label>Kuota Peserta</label>
                <input type="number" class="input-field" placeholder="500">
            </div>

            <div class="input-group">
                <label>Include</label>
                <input type="text" class="input-field" placeholder="Kaos, Snack, Kupon">
            </div>

            <hr style="border: 0; border-top: 1px solid #f3f4f6; margin: 32px 0;">

            <h3 style="margin-bottom: 20px;">Status</h3>

            <div class="input-group">
                <label>Status Event</label>
                <select class="input-field">
                    <option>Draft</option>
                    <option>Aktif</option>
                    <option>Selesai</option>
                </select>
            </div>

            <button class="btn-primary" style="margin-top: 24px;" onclick="submitForm('event')">Simpan Event</button>
            <button class="btn-outline" style="margin-top: 12px; color: #DC2626; border-color: #DC2626;"
                onclick="deleteItem('event', 1)">Hapus Event</button>
        </div>

                <div class="confirm-modal-actions">
                    <button class="btn-outline" onclick="closeConfirm()">Batal</button>
